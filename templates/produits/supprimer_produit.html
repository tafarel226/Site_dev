<!-- templates/gestion_stock/supprimer_produit.html -->

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Supprimer un produit</title>
</head>
<body>
    <h1>Supprimer un produit</h1>
    <p>Êtes-vous sûr de vouloir supprimer le produit "{{ produit.nom }}" ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmer la suppression</button>
    </form>
    <a href="{% url 'liste_produits' %}">Annuler</a>
</body>
</html>
